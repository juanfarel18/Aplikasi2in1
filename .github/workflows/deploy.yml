name: ðŸš€ Deploy ke Hostinger via FTP

on:
  push:
    branches:
      - main   # otomatis jalan tiap kali push ke branch main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: public_html/   # folder tujuan di hosting (punya kamu = public_html)
          local-dir: ./              # folder project lokal (root repo)
          method: ftp
